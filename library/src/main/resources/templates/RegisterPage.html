<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <style>
    a:hover{color:red ;}
    body {background: antiquewhite }
  </style>
</head>
<body>
<table width="100%">
  <tr>
    <td align="left" ><h1>Welcome to LibraryManagerSystem!</h1></td>
    <td align="right"><a href="./LoginPage.html" target="_self" >LOGIN</a>/<a href="./RegisterPage.html" target="_self" >REGISTER</a></td>
  </tr>
</table>
<hr size="10px" color="grey">
<br><br>
<div style="width: 20%;margin-left: 40%;border: 1px solid black;background:honeydew" >

  <form action="#" method="post" >
     Identity：<select name="identify">
      <option value="123">--select--</option>
      <option value="supermanager">Admin</option>
      <option value="manager">Librarian</option>
     <option value="reader">Reader</option>
     </select><br>

    Username：<input type="text"  name="username" placeholder="please enter your user id"><br>
    Password：<input type="password" name="password" placeholder="please enter your password"><br>
    Security Deposit：<input type="radio" name="money" value="yes" checked>Yes</input>
    <input type="radio" name="money" value="no">No</input><br>    
    Gender：<input type="radio" name="gender" value="male" checked>M</input>
    <input type="radio" name="gender" value="female">F</input><br>
    <input type="submit" value="REGISTER"  style="margin-left: 46%" >
      <span th:if="${isRegister}">
        <script type="text/javascript">
           alert("Registered Successfully");
        </script>
  </span>
  </form>
</div><br><br>

<button style="margin-left: 48%"><a href="./Mainpage.html" target="_self" >返回主页</a></button>
</body>
</html>
